<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enjoyed Skies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 220px;
    display: flex;
    background-image: url(https://media.moddb.com/images/games/1/49/48801/01_Chasm.gif);
    background-size: cover; /* Ensures the image covers the entire background */
    background-position: center; /* Centers the image */
    background-repeat: no-repeat; /* Prevents the image from repeating */
}

}

.sidebar {
    width: 250px;
    background-color: #343a40;
    color: #fff;
    padding: 20px;
    height: 100vh;
    position: fixed;
    left: -250px; /* Start off-screen */
    transition: left 0.3s ease-in-out;
}

.sidebar-content {
    position: relative;
    top: 50%;
    transform: translateY(-50%);
}

.sidebar-content h3 {
    text-align: center;
}

.sidebar-content ul {
    list-style-type: none;
    padding: 0;
}

.sidebar-content ul li {
    padding: 10px 0;
    text-align: center;
    cursor: pointer;
}

.sidebar-content ul li:hover {
    background-color: #495057;
}

.container {
    margin-left: 250px; /* Adjust for sidebar width */
    padding: 40px;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    width: calc(100% - 250px); /* Full width minus sidebar */
    transition: margin-left 0.3s ease-in-out;
}

.profile-card {
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
    padding: 20px;
    max-width: 300px;
    transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
}

.profile-card:hover {
    opacity: 0.7; /* Fade out effect on hover */
    transform: scale(1.05);
}

.profile-img {
    height: 180px;
    width: 250px; /* Full width minus sidebar */
    border-radius: 150px;
    margin-bottom: 1px;
}

.show-sidebar .sidebar {
    left: 0;
}

.show-sidebar .container {
    margin-left: 250px;
}

</style>
<body>
    <div class="sidebar">
        <div class="sidebar-content">
            <h3>White Hacker</h3>
            <ul>
                <li><u> Github Profile</u></li>
                <li><u>Repository</u></li>
                <li><u>Developer Tools</u></li>
                <li><u>Contact</u></li>
            </ul>
        </div>
    </div>
    <div class="container">
        <div class="profile-card">
            <div class="profile-content">
                <img src="https://classroomclipart.com/image/content2/30344/thumb.gif" alt="Profile Picture" class="profile-img">
                <h3>Github User</h3>
                <p>Profile</p>
                <li> Dev Stacks </li>
            </div>
        </div>
    </div>
    
    <script> 
    $(document).ready(function() {
    // Toggle sidebar
    $('body').addClass('show-sidebar');
});
</script>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
